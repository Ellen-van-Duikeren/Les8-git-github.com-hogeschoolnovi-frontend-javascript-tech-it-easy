<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<h1>Tech It Easy</h1>

<h2>Aantal tv's dat is verkocht</h2>
<p id="tvsSold"></p>

<h2>Aantal tv's dat is gekocht</h2>
<p id="tvsBought"></p>

<h2>Aantal tv's dat nog verkocht moet worden</h2>
<p id="tvsSell"></p>

<h2>Lijst met merken (dubbelen geen bezwaar)</h2>
<p id="tvsBrand"></p>

<h2>Overzicht tv's</h2>
<div id="tvs"></div>

<button type="button" id="sort-price-button">Sorteer op prijs</button>
<button type="button" id="ambiLight-button">AmbiLight TV's</button>
<button type="button" id="out-of-stock-button">Uitverkochte exemplaren</button>

<h2>Click events</h2>
<div id="tvs-click-events"></div>

<div class="emptySpace"></div>

<script src="main.js"></script>
</body>
</html>
